<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarize Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    {% load static %}
    <header class="bg-white shadow">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <a href="{% url 'dashboard' %}">
                <img src="{% static 'logo.png' %}" alt="Logo" class="h-24">
            </a>
            <h1 class="text-xl font-bold ml-32">Welcome to ProdigiDesk</h1>
            <div class="flex items-center">
                <div class="flex flex-col items-center mx-2">
                    <img src="{% static 'profile-icon.png' %}" alt="Profile Icon" class="h-12">
                    <a href="{% url 'profile' %}" class="text-gray-800">{{ user.email }}</a>
                </div>
                <div class="flex flex-col items-center mx-2">
                    <img src="{% static 'logout-icon.png' %}" alt="Logout Icon" class="h-12">
                    <a href="{% url 'logout' %}" class="text-gray-800">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <main class="container mx-auto mt-10 max-w-screen-lg">
        <h2 class="text-2xl font-bold text-center mb-8">Summarize Document</h2>
        {% if error %}
        <div class="mb-4 p-4 bg-red-100 text-red-700 rounded">
            {{ error }}
        </div>
        {% endif %}
        <form method="post" action="{% url 'summarize_document' %}" enctype="multipart/form-data" class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4 bg-white p-8 rounded shadow">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700">Document Context</label>
                <!-- <input type="text" name="document_context" class="w-full p-2 border rounded"> -->
                <select name="document_context" class="w-full p-2 border rounded">
                    <option value="research paper">Research Paper</option>
                    <option value="business report">Business Report</option>
                    <option value="article">Article</option>
                    <option value="book chapter">Book Chapter</option>
                    <option value="others">Others</option>
                </select>

            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Main Subject</label>
                <!-- <input type="text" name="main_subject" class="w-full p-2 border rounded"> -->
                <select name="main_subject" class="w-full p-2 border rounded">
                    <option value="technology">Technology</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="finance">Finance</option>
                    <option value="others">Others</option>
                </select>

            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Purpose of the Summary</label>
                <!-- <input type="text" name="summary_purpose" class="w-full p-2 border rounded"> -->
                <select name="summary_purpose" class="w-full p-2 border rounded">
                    <option value="general overview">General Overview</option>
                    <option value="executive briefing">Executive Briefing</option>
                    <option value="specific aspect">Specific Aspect</option>
                    <option value="others">Others</option>
                </select>

            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Length and Detail</label>
                <!-- <input type="number" name="length_detail" class="w-full p-2 border rounded"> -->
                <select name="length_detail" class="w-full p-2 border rounded">
                    <option value="high-level overview">High-level Overview</option>
                    <option value="detailed abstract">Detailed Abstract</option>
                    <option value="others">Others</option>
                </select>

            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Important Elements to Include</label>
                <textarea name="important_elements" class="w-full p-2 border rounded"></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Audience</label>
                <input type="text" name="audience" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Tone</label>
                <input type="text" name="tone" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Format</label>
                <input type="text" name="format" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4 md:col-span-2">
                <label class="block text-gray-700">Additional Instructions</label>
                <textarea name="additional_instructions" class="w-full p-2 border rounded"></textarea>
            </div>
            <div class="mb-4 md:col-span-2">
                <label class="block text-gray-700">Upload Document</label>
                <input type="file" name="document" class="w-full p-2 border rounded">
            </div>
            <div class="md:col-span-2 text-center mt-4">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Summarize</button>
            </div>
        </form>
    </main>
    <footer class="bg-white shadow mt-10 w-full">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <p>Esprit Analytique | <a href="https://espritanalytique.com">espritanalytique.com</a> | contact@espritanalytique.com</p>
            <p>Copyright Â© 2024 EspritAnalytique - All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
