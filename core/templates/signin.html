<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    {% load static %}
    <header class="bg-white shadow">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <a href="{% url 'landing' %}">
                <img src="{% static 'logo.png' %}" alt="Logo" class="h-24">
            </a>
            <h1 class="text-xl font-bold ml-24">Welcome to ProdigiDesk</h1>
            <div class="flex items-center">
                <a href="{% url 'signin' %}" class="text-gray-800 mx-2">Sign In</a>
                <a href="{% url 'about' %}" class="text-gray-800 mx-2">About</a>
                <a href="{% url 'translate' %}" class="text-gray-800 mx-2">Translate</a>
            </div>
        </div>
    </header>
    <main class="container mx-auto flex-grow mt-10 px-4 md:px-8 lg:px-16 max-w-screen-sm flex flex-col items-center justify-center">
        <h2 class="text-2xl font-bold text-center mb-8">Sign In</h2>
        {% if error %}
        <div class="mb-4 p-4 bg-red-100 text-red-700 rounded">
            {{ error }}
        </div>
    {% endif %}

        <form method="post" class="w-full max-w-xs">
            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="block text-gray-700">User Email</label>
                <input type="email" name="username" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" name="password" id="password" class="w-full p-2 border rounded" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded">Login</button>
            <div class="mt-4 text-center">
                <a href="{% url 'forgot_password' %}" class="text-blue-500">Forgot Password?</a>
            </div>
        </form>
    </main>
    <footer class="bg-white shadow mt-10 w-full">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <p>Esprit Analytique | <a href="https://espritanalytique.com">espritanalytique.com</a> | contact@espritanalytique.com</p>
            <p>Copyright Â© 2024 EspritAnalytique - All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
