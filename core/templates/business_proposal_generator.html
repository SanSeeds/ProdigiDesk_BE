<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Proposal Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .compact-form .mb-4 { margin-bottom: 0.5rem; }
        .compact-form label { margin-bottom: 0.25rem; }
        .compact-form input,
        .compact-form textarea,
        .compact-form select { padding: 0.5rem; }
    </style>

</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    {% load static %}

    <header class="bg-white shadow">
        <div class="container mx-auto p-2 flex justify-between items-center">
            <a href="{% url 'dashboard' %}">
                <img src="{% static 'logo.png' %}" alt="Logo" class="h-24">
            </a>
            <h1 class="text-xl font-bold ml-32">Welcome to ProdigiDesk</h1>
            <div class="flex items-center">
                <div class="flex flex-col items-center mx-2">
                    <img src="{% static 'profile-icon.png' %}" alt="Profile Icon" class="h-12">
                    <a href="{% url 'profile' %}" class="text-gray-800">{{ user.email }}</a>
                </div>
                <div class="flex flex-col items-center mx-2">
                    <img src="{% static 'logout-icon.png' %}" alt="Logout Icon" class="h-12">
                    <a href="{% url 'logout' %}" class="text-gray-800">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto mt-4 max-w-screen-lg">
        <h2 class="text-xl font-bold text-center mb-4">Business Proposal Generator</h2>
        {% if error %}
        <div class="mb-2 p-2 bg-red-100 text-red-700 text-sm rounded">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" action="{% url 'business_proposal_generator' %}" class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">
            {% csrf_token %}
            <div class="md:col-span-2 mb-4">
                <label class="block text-gray-700 text-sm">Introduction of Your Business</label>
                <textarea name="business_intro" class="w-full p-2 border rounded"></textarea>
            </div>
            <div>
                <label class="block text-gray-700 text-sm">Objective of Proposal</label>
                <select name="proposal_objective" class="w-full p-2 border rounded">
                    <option value="new project">New Project</option>
                    <option value="partnership">Partnership</option>
                    <option value="collaboration">Collaboration</option>
                    <option value="service offering">Service Offering</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div>
                <label class="block text-gray-700 text-sm">Number of words</label>
                <input type="number" name="num_words" class="w-full p-2 border rounded">
            </div>
            <div class="md:col-span-2 mb-4">
                <label class="block text-gray-700 text-sm">Details of Proposal</label>
                <input type="text" name="scope_of_work" placeholder="Scope of Work" class="w-full p-2 border rounded mb-2">
                <input type="text" name="project_phases" placeholder="Project Phases" class="w-full p-2 border rounded mb-2">
                <input type="text" name="expected_outcomes" placeholder="Expected Outcomes" class="w-full p-2 border rounded mb-2">
                <input type="text" name="innovative_approaches" placeholder="Innovative Approaches (Optional)" class="w-full p-2 border rounded mb-2">
                <input type="text" name="technologies_used" placeholder="Technologies Used (Optional)" class="w-full p-2 border rounded mb-2">
            </div>
            <div>
                <label class="block text-gray-700 text-sm">Target Audience or Partner Information</label>
                <input type="text" name="target_audience" class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block text-gray-700 text-sm">Budget and Pricing Information (Optional)</label>
                <input type="text" name="budget_info" class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block text-gray-700 text-sm">Timeline</label>
                <input type="text" name="timeline" class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block text-gray-700 text-sm">Benefits to the Recipient</label>
                <input type="text" name="benefits" class="w-full p-2 border rounded">
            </div>
            <div class="md:col-span-2 mb-4">
                <label class="block text-gray-700 text-sm">Closing Remarks (Optional)</label>
                <textarea name="closing_remarks" class="w-full p-2 border rounded"></textarea>
            </div>
            <div class="md:col-span-2 text-center">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Generate</button>
            </div>
        </form>
    </main>
    <footer class="bg-white shadow mt-10 w-full">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <p>Esprit Analytique | <a href="https://espritanalytique.com">espritanalytique.com</a> | contact@espritanalytique.com</p>
            <p>Copyright Â© 2024 EspritAnalytique - All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
