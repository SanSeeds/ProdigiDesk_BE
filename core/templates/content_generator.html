<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .compact-form .mb-4 { margin-bottom: 0.5rem; }
        .compact-form label { margin-bottom: 0.25rem; }
        .compact-form input,
        .compact-form textarea,
        .compact-form select { padding: 0.5rem; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    {% load static %}
    <header class="bg-white shadow">
        <div class="container mx-auto p-2 flex justify-between items-center">
            <a href="{% url 'dashboard' %}">
                <img src="{% static 'logo.png' %}" alt="Logo" class="h-24">
            </a>
            <h1 class="text-xl font-bold ml-24">Welcome to ProdigiDesk</h1>
            <div class="flex items-center">
                <div class="flex flex-col items-center mx-1">
                    <img src="{% static 'profile-icon.png' %}" alt="Profile Icon" class="h-12">
                    <a href="{% url 'profile' %}" class="text-gray-800 text-sm">{{ user.email }}</a>
                </div>
                <div class="flex flex-col items-center mx-1">
                    <img src="{% static 'logout-icon.png' %}" alt="Logout Icon" class="h-12">
                    <a href="{% url 'logout' %}" class="text-gray-800 text-sm">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <main class="container mx-auto mt-4 max-w-screen-lg">
        <h2 class="text-xl font-bold text-center mb-4">Content Generator</h2>
        {% if error %}
        <div class="mb-2 p-2 bg-red-100 text-red-700 rounded">
            {{ error }}
        </div>
        {% endif %}
        <form method="post" action="{% url 'content_generator' %}" class="compact-form grid grid-cols-1 md:grid-cols-2 gap-x-4 gap-y-2 bg-white p-4 rounded shadow">
            {% csrf_token %}
            <div class="mb-2">
                <label class="block text-gray-700 text-sm">Company Information</label>
                <textarea name="company_info" class="w-full p-1 border rounded text-sm"></textarea>
            </div>
            <div class="mb-2">
                <label class="block text-gray-700 text-sm">Content Purpose and Goals</label>
                <select name="content_purpose" class="w-full p-1 border rounded text-sm">
                    <option value="inform">Inform</option>
                    <option value="educate">Educate</option>
                    <option value="entertain">Entertain</option>
                    <option value="persuade">Persuade</option>
                    <option value="combination">Combination</option>
                </select>
            </div>
            <div class="mb-2">
                <label class="block text-gray-700 text-sm">Desired Action from Audience</label>
                <select name="desired_action" class="w-full p-1 border rounded text-sm">
                    <option value="visit website">Visit Website</option>
                    <option value="sign up for webinar">Sign Up for Webinar</option>
                    <option value="use promo code">Use Promo Code</option>
                </select>
            </div>
            <div class="mb-2">
                <label class="block text-gray-700 text-sm">Topic Details</label>
                <textarea name="topic_details" class="w-full p-1 border rounded text-sm"></textarea>
            </div>
            <div class="mb-2">
                <label class="block text-gray-700 text-sm">Keywords</label>
                <textarea name="keywords" class="w-full p-1 border rounded text-sm"></textarea>
            </div>
            <div class="mb-2">
                <label class="block text-gray-700 text-sm">Audience Profile</label>
                <textarea name="audience_profile" class="w-full p-1 border rounded text-sm"></textarea>
            </div>
            <div class="mb-2">
                <label class="block text-gray-700 text-sm">Format and Structure</label>
                <select name="format_structure" class="w-full p-1 border rounded text-sm">
                    <option value="listicle">Listicle</option>
                    <option value="how-to guide">How-to Guide</option>
                    <option value="interview">Interview</option>
                    <option value="case study">Case Study</option>
                </select>
            </div>
            <div class="mb-2">
                <label class="block text-gray-700 text-sm">Number of Words</label>
                <input type="number" name="num_words" class="w-full p-1 border rounded text-sm">
            </div>
            <div class="mb-2 md:col-span-2">
                <label class="block text-gray-700 text-sm">SEO and Keywords</label>
                <textarea name="seo_keywords" class="w-full p-1 border rounded text-sm"></textarea>
            </div>
            <!-- <div class="mb-2 md:col-span-2">
                <label class="block text-gray-700 text-sm">Call to Action (CTA)</label>
                <textarea name="cta" class="w-full p-1 border rounded text-sm"></textarea>
            </div> -->
            <div class="mb-2 md:col-span-2">
                <label class="block text-gray-700 text-sm">References and Sources</label>
                <textarea name="references" class="w-full p-1 border rounded text-sm"></textarea>
            </div>
            <div class="md:col-span-2 text-center mt-2">
                <button type="submit" class="bg-blue-500 text-white py-1 px-3 rounded">Generate</button>
            </div>
        </form>
    </main>
    <footer class="bg-white shadow mt-4 w-full">
        <div class="container mx-auto p-2 flex justify-between items-center text-xs">
            <p>Esprit Analytique | <a href="https://espritanalytique.com">espritanalytique.com</a> | contact@espritanalytique.com</p>
            <p>Copyright Â© 2024 EspritAnalytique - All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
