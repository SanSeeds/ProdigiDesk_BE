<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarize Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    {% load static %}
    <header class="bg-white shadow">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <a href="{% url 'landing' %}">
                <img src="{% static 'logo.png' %}" alt="Logo" class="h-12">
            </a>
            <h1 class="text-xl font-bold">Welcome to ProdigiDesk</h1>
            <div>
                <a href="{% url 'profile' %}" class="text-gray-800 mx-2">Profile</a>
                <a href="{% url 'logout' %}" class="text-gray-800 mx-2">Logout</a>
            </div>
        </div>
    </header>
    <main class="container mx-auto mt-10">
        <h2 class="text-3xl font-bold text-center">Summarize Document</h2>
        {% if error %}
        <div class="mb-4 p-4 bg-red-100 text-red-700 rounded">
            {{ error }}
        </div>
    {% endif %}

        <form method="post" action="{% url 'summarize_document' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700">Document Context</label>
                <select name="doc_type" class="w-full p-2 border rounded">
                    <option value="research paper">Research Paper</option>
                    <option value="business report">Business Report</option>
                    <option value="article">Article</option>
                    <option value="book chapter">Book Chapter</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Main Subject</label>
                <select name="subject" class="w-full p-2 border rounded">
                    <option value="technology">Technology</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="finance">Finance</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Purpose of the Summary</label>
                <select name="summary_purpose" class="w-full p-2 border rounded">
                    <option value="general overview">General Overview</option>
                    <option value="executive briefing">Executive Briefing</option>
                    <option value="specific aspect">Specific Aspect</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Number of Words</label>
                <input type="number" name="num_words" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Length and Detail</label>
                <select name="detail_level" class="w-full p-2 border rounded">
                    <option value="high-level overview">High-level Overview</option>
                    <option value="detailed abstract">Detailed Abstract</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Important Elements to Include (Optional)</label>
                <textarea name="important_elements" class="w-full p-2 border rounded"></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Upload Document</label>
                <input type="file" name="document" class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Generate</button>
        </form>
    </main>
    <footer class="bg-white shadow mt-10">
        <div class="container mx-auto
